server:
  port: 8080

database:
  host: localhost
  port: 3306
  user: root
  password: "your_password"
  dbname: mem_test
  charset: utf8mb4

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

dify:
  # Dify API 配置
  base_url: http://your-dify-server.com/v1
  api_key: app-your-api-key-here
  
  # 如果启用 mock 模式，则不调用真实 Dify API（用于测试）
  mock_mode: false
  
  # 指定应用类型（可选值：agent, chat, completion, workflow）
  app_type: "workflow"
  
  # response_mode: streaming 或 blocking
  response_mode: "blocking"
  
  # workflow 模式下的自定义 key
  workflow_system_key: "system"
  workflow_query_key: "query"
  workflow_output_key: "text"

